<!--Fist Screen-->
<ion-header>
    <ion-navbar>
        <!---Title-->
        <ion-title>2Step Reviews</ion-title>
    </ion-navbar>
</ion-header>
<!--Theme Appearance animation (Zoom In)-->
<ion-content>
    <br>
    <ion-col col-12 padding-top>
        <span font-bold span-medium padding-left>Leaderboard</span>
    </ion-col>
    <ion-grid no-padding >
        <ion-col col-12 padding-top *ngIf="!animateItems?.length">
            <span font-bold span-small="" padding-left>No results found</span>
        </ion-col>

        <ion-col col-12>
            <ion-list>
                <ion-item box-shadow margin-top no-lines *ngFor="let item of animateItems; let i = index;" [ngClass]="{ 'zoom-in': true }">
                    <!-- Avatar -->
                    <ion-avatar item-start>
                        <!--<img [src]="item.image">-->
                        <ngx-avatar name="{{ item.user }}"></ngx-avatar>
                    </ion-avatar>
                    <!-- Title -->
                    <h2 item-title>{{ item.user }}</h2>
                    <h3 text-wrap margin-top>
                        Invites Sent {{ item.invites }}
                    </h3>
                    <h3 text-wrap >
                        Success Rate {{ item.success_rate }}
                    </h3>
                    <h3 text-wrap >
                        Review {{ item.reviews }}
                    </h3>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-grid>
</ion-content>
<!-- Fab Button -->
<ion-fab #fab bottom right>
    <button button-ion-fab ion-fab style="position : absolute; bottom: 70px; right : 20px;" (click)="range()">
        <ion-icon name="calendar"></ion-icon>
    </button>
</ion-fab>
