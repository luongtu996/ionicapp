<ion-select [(ngModel)]="company" multiple="false" interface="action-sheet" *ngIf="company" #selectCompanies>
    <ion-option *ngFor="let item of companies; let i= index" [value]="item">{{item.name}}</ion-option>
</ion-select>
<!--Fist Screen-->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon class="icon-menu" name="menu"></ion-icon>
        </button>
        <!---Title-->
        <ion-title>Send A Review Invite</ion-title>
    </ion-navbar>
</ion-header>
<!-- Themes Login + logo -->
<ion-content >
    <ion-grid>
        <ion-row wrap padding>
            <ion-col>
                <h3 style="text-align: right">{{company?.name}}</h3>
                <br>
                <form  [formGroup]="form" (submit)="onSubmit(form.value)">
                    <!---Input field username-->
                    <ion-item no-lines box-shadow>
                        <ion-label class="lm-label">
                            <ion-icon name="person"></ion-icon>
                        </ion-label>
                        <ion-input no-margin type="text" placeholder="Name" formControlName="name"></ion-input>
                    </ion-item>
                    <br>
                    <!---Input field password-->
                    <ion-item no-lines box-shadow>
                        <ion-label class="lm-label">
                            <ion-icon name="call"></ion-icon>
                        </ion-label>
                        <ion-input mask="(000) 000-0000" no-margin type="text" placeholder="Phone Number" formControlName="to"></ion-input>
                    </ion-item>
                    <!---Input field password-->
                    <br>
                    <!---Input field domain-->
                    <ion-item no-lines box-shadow hidden>
                        <ion-input no-margin type="text" placeholder="" formControlName="body"></ion-input>
                    </ion-item>
                    <!---Input field domain-->
                    <br>
                    <button col-12 ion-button button-clear-outline [disabled]="form.invalid">
                        Send
                        <ion-icon name="paper-plane"></ion-icon>
                    </button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-fab #fab bottom right>
    <button button-ion-fab ion-fab (click)="openListCompanies()">
        <i class="mdi mdi-food-apple" style="-webkit-text-stroke-color: white" ></i>
    </button>
</ion-fab>
