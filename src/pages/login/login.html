<!-- Themes Login + logo -->
<ion-content background-size default-background [ngStyle]="{'background-image': 'url(assets/images/background/auth-bg.jpg)'}">
    <ion-grid>
        <ion-row wrap padding>
            <ion-col >
                <form  [formGroup]="loginForm" (submit)="onSubmit(loginForm.value)">
                    <!---Logo-->
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div align="center">
                        <img padding-bottom src="assets/images/logo/logo-icon.png">
                    </div>
                    <br>
                    <!---Input field username-->
                    <ion-item no-lines box-shadow>
                        <ion-label class="lm-label">
                            <ion-icon name="person"></ion-icon>
                        </ion-label>
                        <ion-input lmMask no-margin type="text" placeholder="Email or Phone" formControlName="username"></ion-input>
                    </ion-item>
                    <br>
                    <!---Input field password-->
                    <ion-item no-lines box-shadow>
                        <ion-label class="lm-label">
                            <ion-icon name="lock"></ion-icon>
                        </ion-label>
                        <ion-input no-margin type="password" placeholder="Password" formControlName="password"></ion-input>
                    </ion-item>
                    <!---Input field password-->
                    <br>
                    <button col-12 ion-button button-clear-outline [disabled]="loginForm.invalid">Log In</button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
